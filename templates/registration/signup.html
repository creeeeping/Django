{% extends "base.html" %}
{% block content %}

<div
  style="
    min-height: calc(100vh - 56px);
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f9fafb;
  "
>
  <div
    style="
      width: 100%;
      max-width: 420px;
      padding: 40px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.06);
    "
  >

    <h1
      style="
        text-align: center;
        font-weight: 700;
        margin-bottom: 32px;
        color: #111827;
      "
    >
      회원가입
    </h1>

    <form method="post">
      {% csrf_token %}

      {% if form.errors %}
        <div
          style="
            margin-bottom: 16px;
            padding: 10px;
            font-size: 14px;
            color: #991b1b;
            background: #fee2e2;
            border-radius: 6px;
          "
        >
          {{ form.errors }}
        </div>
      {% endif %}

      <div style="margin-bottom:16px;">
        <label style="font-size:13px; color:#6b7280;">Name</label>
        {{ form.name }}
      </div>

      <div style="margin-bottom:16px;">
        <label style="font-size:13px; color:#6b7280;">Email</label>
        {{ form.email }}
      </div>

      <div style="margin-bottom:16px;">
        <label style="font-size:13px; color:#6b7280;">비밀번호</label>
        {{ form.password1 }}
      </div>

      <div style="margin-bottom:24px;">
        <label style="font-size:13px; color:#6b7280;">비밀번호 확인</label>
        {{ form.password2 }}
      </div>

      <button
        type="submit"
        style="
          width: 100%;
          height: 44px;
          background: #111827;
          color: #ffffff;
          border: none;
          border-radius: 6px;
          font-weight: 600;
          cursor: pointer;
        "
      >
        회원가입
      </button>
    </form>

    <p
      style="
        margin-top: 24px;
        text-align: center;
        font-size: 14px;
        color: #6b7280;
      "
    >
      이미 계정이 있으신가요?
      <a href="{% url 'login' %}" style="font-weight:600; color:#111827;">
        로그인
      </a>
    </p>

  </div>
</div>

{% endblock %}
