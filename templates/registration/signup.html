<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-box {
            background: #fff;
            padding: 30px;
            width: 420px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form p {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e7e34;
        }
        .login-link {
            margin-top: 15px;
            text-align: center;
        }
        .login-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="signup-box">
    <h1>회원가입</h1>

<form method="post">
    {% csrf_token %}

    {% if form.errors %}
        <div style="color: red; margin-bottom: 10px;">
            {{ form.errors }}
        </div>
    {% endif %}

    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>


    <div class="login-link">
        이미 계정이 있으신가요?
        <a href="{% url 'login' %}">로그인</a>
    </div>
</div>

</body>
</html>
