<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin-bottom: 8px;
            background: #eee;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Todo List</h1>

    <ul>
        {% for todo in data %}
            <li>
                <a href="{% url 'todo_info' todo.id %}">
                    {{ todo.title }}
                </a>
            </li>
        {% empty %}
            <li>등록된 Todo가 없습니다.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
