<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Todo 작성</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .todo-box {
            background: #fff;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .date-group {
            display: flex;
            gap: 10px;
        }

        .date-group .form-group {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-top: 15px;
            text-align: center;
        }

        .back-link a {
            text-decoration: none;
            color: #555;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="todo-box">
    <h1>Todo 작성</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" name="title" id="title" required>
        </div>

        <div class="form-group">
            <label for="description">설명</label>
            <textarea name="description" id="description"></textarea>
        </div>

        <div class="date-group">
            <div class="form-group">
                <label for="start_date">시작일</label>
                <input type="date" name="start_date" id="start_date">
            </div>

            <div class="form-group">
                <label for="end_date">마감일</label>
                <input type="date" name="end_date" id="end_date">
            </div>
        </div>

        <button type="submit">등록하기</button>
    </form>

    <div class="back-link">
        <a href="{% url 'todo_list' %}">← Todo 목록으로 돌아가기</a>
    </div>
</div>

</body>
</html>
