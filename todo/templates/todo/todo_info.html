<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Todo Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin: 6px 0;
        }
        .back {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">

    <h1>{{ data.title }}</h1>
    <hr>

    <p><strong>설명:</strong> {{ data.description }}</p>
    <p><strong>시작일:</strong> {{ data.start_date }}</p>
    <p><strong>마감일:</strong> {{ data.end_date }}</p>
    <p><strong>완료여부:</strong>
        {% if data.is_completed %}
            완료
        {% else %}
            미완료
        {% endif %}
    </p>

    <a href="{% url 'todo_list' %}" class="back">← 목록으로</a>

</div>
</body>
</html>
