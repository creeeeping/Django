<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <style>

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 Roboto, "Noto Sans KR", Arial, sans-serif;
    background-color: #f9fafb;
    color: #1f2937;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 32px;
    background: #ffffff;
    border-bottom: 1px solid #e5e7eb;
}

nav a {
    text-decoration: none;
    color: #111827;
    font-weight: 600;
    margin-right: 16px;
}

nav form button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 14px;
    color: #ef4444;
}

.page {
    max-width: 860px;
    margin: 48px auto;
    padding: 0 24px;
}

h1 {
    font-size: 28px;
    margin-bottom: 24px;
    letter-spacing: -0.3px;
}

button {
    padding: 8px 14px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    background: #ffffff;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background: #f3f4f6;
}

input[type="text"],
input[type="date"],
textarea {
    width: 100%;
    padding: 10px 12px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    margin-bottom: 14px;
    font-size: 14px;
}
</style>

</head>
<body>
<nav>
    <a href="{% url 'todo_list' %}">Home</a>
    {% if user.is_authenticated %}
        {{ user.username }}
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button>Logout</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</nav>
<hr>
{% block content %}{% endblock %}
</body>
</html>
