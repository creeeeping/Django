<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
      background: #ffffff;
      color: #111827;
    }

    /* Top nav */
    .topbar {
      height: 64px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: center;
      padding: 0 24px;
      border-bottom: 1px solid #e5e7eb;
      background: #fff;
    }
    .topbar a {
      text-decoration: none;
      color: #111827;
      font-weight: 600;
    }
    .topbar .center {
      text-align: center;
      font-weight: 700;
      color: #111827;
    }
    .topbar .right {
      text-align: right;
    }
    .topbar .logout {
      color: #ef4444;
      font-weight: 700;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      font-size: 15px;
    }

    /* Page container */
    .container {
      max-width: 1120px;
      margin: 0 auto;
      padding: 60px 24px 80px;
    }

    h1 {
      margin: 0 0 28px;
      font-size: 44px;
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 28px;
    }
    .input {
      width: 360px;
      height: 44px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 0 14px;
      font-size: 15px;
      outline: none;
    }
    .input:focus {
      border-color: #9ca3af;
    }
    .btn {
      height: 44px;
      padding: 0 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      font-weight: 700;
      color: #111827;
      font-size: 15px;
    }
    .btn:hover { background: #f9fafb; }
    .btn.primary {
      border-color: #d1d5db;
      background: #fff;
    }

    /* List rows */
    .list {
      border-top: 1px solid #e5e7eb;
      margin-top: 8px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 22px 0;
      border-bottom: 1px solid #e5e7eb;
    }
    .row .left .title {
      font-size: 22px;
      font-weight: 800;
      color: #111827;
      text-decoration: none;
    }
    .row .left .meta {
      margin-top: 6px;
      font-size: 14px;
      color: #6b7280;
    }
    .status {
      font-weight: 800;
      font-size: 15px;
    }
    .status.done { color: #10b981; }
    .status.todo { color: #9ca3af; }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin-top: 30px;
      color: #9ca3af;
      font-weight: 700;
    }
    .pagination a {
      color: #9ca3af;
      text-decoration: none;
      font-weight: 800;
    }
    .pagination a:hover { color: #6b7280; }

    /* Small helpers */
    .muted { color: #6b7280; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="left">
      <a href="{% url 'cbv_todo_list' %}">Home</a>
    </div>

    <div class="center">
      {% if request.user.is_authenticated %}
        {{ request.user.username }}
      {% endif %}
    </div>

    <div class="right">
      {% if request.user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="logout">Logout</button>
        </form>
      {% endif %}
    </div>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
